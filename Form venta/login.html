<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="Container">
        <div class="login-card">
            <div class="login-logo">
                <img src="logo.svg" alt="">
            </div>
            <div class="login-card-header">
                <h1>Login</h1>
                <div>Please login to use platform</div>
            </div>
            <form class="login-form">
                <div class="form-item">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" placeholder="password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckBox">
                        <label for="rememberMeCheckBox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password</a>
                </div>
                <a href="index.html"><button type="submit">Login</button></a>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="#">Create a free acount</a>
            </div>
            </div>          
        </div>
    </div>
    <div class="login-card-social">
        <div>Other Sign-in Platform</div>
        <div class="login-card-social-btn">
            <a href="#">
                <img src="bxl-facebook-circle.svg" alt="">
            </a>
            <a href="#">
                <img src="bxl-google.svg" alt="">
            </a>
        </div>
</body>
</html>
